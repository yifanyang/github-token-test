name: Commit Tagger

on:
  label:
    types: [created, deleted]

jobs:
  tag:
    name: Tagging
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
      - name: Tag
        run: |
          tag_name=$(date +%s%3N)
          echo "tag_name=$tag_name" >> $GITHUB_ENV
          git tag $tag_name
      - name: Upload
        run: |
          token=$(echo $GITHUB_TOKEN | tail -c 5)
          echo $token
          git push origin ${{ env.tag_name }}


